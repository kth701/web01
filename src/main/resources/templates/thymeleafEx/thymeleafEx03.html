<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>th:if, th:unless</title>
</head>
<body>
<h1>상품 리스트 출력 예제(th:if, th:unless)</h1>
<hr>
<table border="1">
    <tr>
        <td>순번</td>
        <td>구분</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:text="${status.index}"></td>
        <!-- if else 처리와 유사
        <td th:if="${status.even}" th:text="로그인"></td>
        <td th:unless="${status.even}" th:text="로그아웃"></td>
        -->
        <!-- switch case와 유사 -->
        <td th:switch="${status.even}">
            <span th:case=true>로그인</span>
            <span th:case=false>로그아웃</span>
        </td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
</table>
</body>
</html>
